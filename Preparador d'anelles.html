    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background-color: #ddd;
            cursor: pointer;
            margin-right: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: #ccc;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 20px;
        }

        .ring-row {
            display: flex;
            justify-content: center;
            gap: 40px;
            display: none;
        }

        .ring-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ring {
            position: relative;
            width: 350px;
            height: 350px;
            border: 3px solid #aaa;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }

        .point {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #0056b3;
            border-radius: 50%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            transform: rotate(-90); /* Rotar el texto per fer-lo vertical */
        }

        select {
            font-size: 0.9em;
            margin-bottom: 10px;
            padding: 4px;
            width: 150px;
            text-align: center;
        }

        /* Distribució dels punts al voltant de cada anella */
        .point:nth-child(1) { transform: rotate(0deg) translate(140px) rotate(0deg); }
        .point:nth-child(2) { transform: rotate(30deg) translate(140px) rotate(-30deg); }
        .point:nth-child(3) { transform: rotate(60deg) translate(140px) rotate(-60deg); }
        .point:nth-child(4) { transform: rotate(90deg) translate(140px) rotate(-90deg); }
        .point:nth-child(5) { transform: rotate(120deg) translate(140px) rotate(-120deg); }
        .point:nth-child(6) { transform: rotate(150deg) translate(140px) rotate(-150deg); }
        .point:nth-child(7) { transform: rotate(180deg) translate(140px) rotate(-180deg); }
        .point:nth-child(8) { transform: rotate(210deg) translate(140px) rotate(-210deg); }
        .point:nth-child(9) { transform: rotate(240deg) translate(140px) rotate(-240deg); }
        .point:nth-child(10) { transform: rotate(270deg) translate(140px) rotate(-270deg); }
        .point:nth-child(11) { transform: rotate(300deg) translate(140px) rotate(-300deg); }
        .point:nth-child(12) { transform: rotate(330deg) translate(140px) rotate(-330deg); }
        
        .selected {
            background-color: #ff6347; /* Color per al punt seleccionat */
        }
    </style>

    <script>
        let selectedPoint = null;

        function showTab(tabNumber) {
            const tabs = document.querySelectorAll('.ring-row');
            tabs.forEach((tab, index) => {
                tab.style.display = index === tabNumber - 1 ? 'flex' : 'none';
            });
        }

        function selectPoint(point, ringId) {
            if (selectedPoint) {
                selectedPoint.classList.remove('selected');
            }
            selectedPoint = point;
            selectedPoint.classList.add('selected');
        }

        function assignNameToSelectedPoint(ringId, selectorId) {
            const selector = document.getElementById(selectorId);
            const selectedName = selector.value;
            if (selectedPoint && selectedName) {
                // Assegna el nom al punt seleccionat
                const currentText = selectedPoint.innerText;
                if (!currentText || currentText !== selectedName) {
                    // Comprova que el nom no estigui ja assignat
                    const points = document.querySelectorAll(`#${ringId} .point`);
                    const names = Array.from(points).map(point => point.innerText);
                    if (!names.includes(selectedName)) {
                        selectedPoint.innerText = selectedName;
                    } else {
                        alert('El nom ja està assignat a un altre punt.');
                    }
                }
            }
        }

        // Inicialitzar la primera pestanya visible
        showTab(1);
    </script>
